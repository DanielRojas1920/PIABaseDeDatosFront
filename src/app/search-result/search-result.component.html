
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click) = 'EmitCloseModal()'> Cerrar </ion-button>
    </ion-buttons>
    <ion-title *ngIf="!tableName.includes('consultasSP')" size="large"> {{tableName}} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
<ion-item *ngIf="!tableName.includes('consultasSP')"> Selecciona el {{tableName}} </ion-item>
<ion-grid style="padding-top: 20px; --ion-grid-columns: {{lenghtCol}}">
  <ion-row>
    <ion-col size="1" id="atribute-column" *ngFor="let atribute of atributes"> {{atribute}} </ion-col>
  </ion-row>
  <ion-row *ngFor="let row of rows" (click)="asignIdSelected(row[0])"> 
    <ion-col size="1"  id="row-column" *ngFor="let value of row"> {{value}} </ion-col>
  </ion-row>
</ion-grid>

<ion-item *ngIf="!tableName.includes('consultasSP')">
  id seleccionado: {{idSelected}}
</ion-item>
<ion-button (click)="EmitCloseModal()"> Aceptar </ion-button>

</ion-content>
