<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nuevo Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nuevo Cliente</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form class="clientesForm" [formGroup]="clientesForm">
      <ion-item id="inputForms">
        <ion-label position="fixed" for="nombre"> Nombre</ion-label>
        <ion-input name="nombre" formControlName="nombre" type="text"> </ion-input>
      </ion-item>

      <ion-item id="inputForms">
        <ion-label position="fixed" for="apellidoP"> Apellido Paterno</ion-label>
        <ion-input name="apellidoP" type="text" formControlName="apellidoP"> </ion-input>
      </ion-item>

      <ion-item id="inputForms">
        <ion-label  position="fixed" for="apellidoM"> Apellido Materno</ion-label>
        <ion-input name="apellidoM" type="text" formControlName="apellidoM"> </ion-input>
      </ion-item>

      <ion-item id="inputForms">
        <ion-label position="fixed" for="correo"> Correo Electrónico </ion-label>
        <ion-input name="correo" type="text" formControlName="correo"> </ion-input>
      </ion-item>

      <ion-item id="inputForms">
        <ion-label position="fixed" for="telefono">  Teléfono </ion-label>
        <ion-input name="telefono" type="text" formControlName="telefono"> </ion-input>
      </ion-item>

        <ion-button [disabled]="!clientesForm.valid" type="submit"> Aceptar </ion-button>
    </form>
  </div>

</ion-content>
