<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click) = 'EmitCloseModal()'> Cerrar </ion-button>
    </ion-buttons>
    <ion-title size="large"> Nuevo Cliente </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
<ion-grid [fixed]="true">
  <form [formGroup]="clienteForm" (ngSubmit)="createCliente()">
    <ion-row>
      <ion-col size="4">
        <ion-item>
          <ion-input maxlength="40" formControlName="Nombre" label="Nombre" labelPlacement="floating"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-input maxlength="40" formControlName="ApellidoP" label="Apellido Paterno" labelPlacement="floating"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="4">
        <ion-item>
          <ion-input maxlength="40" formControlName="ApellidoM" label="Apellido Materno" labelPlacement="floating"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-input maxlength="40" formControlName="Correo" label="Correo" labelPlacement="floating"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-input maxlength="12" formControlName="Telefono" type="digit" label="TelÃ©fono" labelPlacement="floating"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button [disabled]="!clienteForm.valid" type="submit" expand="block"> Crear </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-grid>
  
</ion-content>
